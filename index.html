<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Practice Table</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Practicing Table Creation</h1>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col" colspan="1">Subjects I am Learning</th>
                    <th scope="col" colspan="1">Subjects I want to Learn</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" rowspan="1">HTML/CSS</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Comptia A+</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Photoshop</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Acrobat DC Pro</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Premiere Pro</th>
                    <td>No</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Javascript</th>
                    <td>No</td>
                    <td>Yes</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" rowspan="1" class="foot">Total Subjects</th>
                    <td class="foot">4</td>
                    <td class="foot">2</td>
                </tr>
            </tfoot>
        </table>
        <footer>
            <p>By: metaldude18</p>
        </footer>
    </body>
</html>
