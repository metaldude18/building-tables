<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Practice Table</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Practicing Table Creation</h1>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="col" colspan="2">Subjects I am Learning</th>
                    <th scope="col" colspan="2">Subjects I want to Learn</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" rowspan="1">HTML/CSS</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <th scope="row" rowspan="1">Comptia A+</th>
                    <td>Yes</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
